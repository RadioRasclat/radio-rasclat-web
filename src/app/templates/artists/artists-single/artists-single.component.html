<div class="container">
  <app-page-title
    [title]="'artists' | translate"
    [isLink]="true"
    [url]="'/artists'"
  ></app-page-title>
  <div class="artistSingle" *ngIf="!isLoading">
    <div class="grid grid-gap-md">
      <div class="col-4@sm">
        <div class="artist__image__container">
          <figure class="square">
            <img
              [defaultImage]="defaultImage"
              [lazyLoad]="artist?.image"
              alt="{{ artist?.title }}"
              [attr.data-zoomable]="'data-zoomable'"
            />
          </figure>
        </div>
      </div>
      <div class="col-8@sm">
        <div class="artist__info__container">
          <div class="artist__title">
            <h1 [style.color]="hex">{{ artist?.title }}</h1>
          </div>
          <div class="artist__counter" [style.color]="hex">
            <span *ngIf="recordings?.length == 1">
              {{ recordings?.length }} {{ 'broadcast' | translate }}.
            </span>
            <span *ngIf="recordings?.length != 1">
              {{ recordings?.length }} {{ 'broadcasts' | translate }}.
            </span>
          </div>
        </div>
        <div class="artist__description__container">
          <p [innerHTML]="artist?.description"></p>
        </div>
      </div>
    </div>
  </div>

  <div class="artistSingle" *ngIf="isLoading">
    <div class="grid grid-gap-md">
      <div class="col-4@sm">
        <div class="artist__image__container">
          <figure class="square">
            <img
              [defaultImage]="defaultImage"
              [lazyLoad]="artist?.image"
              alt="{{ artist?.title }}"
              [attr.data-zoomable]="'data-zoomable'"
            />
          </figure>
        </div>
      </div>
      <div class="col-8@sm">
        <div class="artist__info__container">
          <div class="artist__title">
            <ngx-skeleton-loader
              count="1"
              [theme]="{
                height: '1.7rem',
                width: '100%'
              }"
            ></ngx-skeleton-loader>
          </div>
          <div class="artist__counter" [style.color]="hex">
            <ngx-skeleton-loader
              count="1"
              [theme]="{
                height: '0.8rem',
                width: '100%'
              }"
            ></ngx-skeleton-loader>
          </div>
        </div>
        <div class="artist__description__container"></div>
      </div>
    </div>
  </div>

  <app-recordings-gallery [recordings]="recordings" [isLoading]="isLoading">
  </app-recordings-gallery>
</div>
