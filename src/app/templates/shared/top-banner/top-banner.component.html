<div class="top__banner" *ngIf="bannerVisible">
  <div class="container">
    <div class="grid">
      <div class="col-12">
        <div class="top__banner__inner">
          <div class="top__banner__inner__text">
            ğŸ‘‹ {{ 'donateText' | translate }}
          </div>
          <div class="top__banner__inner__controls">
            <div class="top__banner__inner__controls_btn">
              <a class="btn btn-secondary" (click)="openModal('donationBox')">
                {{ 'donate' | translate }} >
              </a>
              <modal id="donationBox">
                <h1>{{ 'donate' | translate }}</h1>
                <hr />
                <app-donation-box></app-donation-box>
                <hr />
                <a
                  class="btn btn-secondary"
                  (click)="closeModal('donationBox')"
                >
                  {{ 'close' | translate }}
                </a>
              </modal>
            </div>
            <a (click)="hideBanner()">
              <svg-icon key="menuClose"></svg-icon>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
